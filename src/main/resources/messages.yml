# See https://github.com/Phoenix616/MineDown#syntax
# You can add a new language by duplicating one section (eg. en) and then modifying the values and language tag.
# If you translate the messages to your language, feel free to create a pull request to add them by default.
ja:
  unit:
    second:
      singular: '秒'
      plural: '秒'
      identifier:
        - 's'
        - 'sec'
    minute:
      singular: '分'
      plural: '分'
      identifier:
        - 'min'
    hour:
      singular: '時間'
      plural: '時間'
      identifier:
        - 'h'
    day:
      singular: '日'
      plural: '日'
      identifier:
        - 'd'
    week:
      singular: '週'
      plural: '週'
      identifier:
        - 'w'
    month:
      singular: 'ヶ月'
      plural: 'ヶ月'
      identifier:
        - 'm'
    year:
      singular: '年'
      plural: '年'
      identifier:
        - 'y'
        - 'yhr'
  message:
    nopermission: '&gray&そのコマンドを実行する権限がありません。'
    command:
      onlinetime:
        usage: '&gray[/onlinetime [player]](dark_aqua) でプレイヤーのプレイ時間を確認できます。'
        notfound: '&gray&プレイヤー [%player%](dark_aqua) はログインしたことのないプレイヤーです。'
        timeseen:
          self: '&gray&あなたは [%time%](dark_aqua) このサーバーにログインしています。'
          other: '&gray&プレイヤー [%player%](dark_aqua) は既に [%time%](dark_aqua) プレイしています。'
      onlinetimeadmin:
        usage: '&gray&[/onlinetimeadmin (set|mod|reset) [player] [time]](dark_aqua) でプレイヤーのプレイ時間を編集できます。'
        missinguuid: '&gray&プレイヤー [%player%](dark_aqua) は見つかりませんでした。'
        nottime: '&gray&与えられた時間の形式 [%argument%](dark_aqua) は正しくありません。'
        set:
          usage: '&gray&[/onlinetimeadmin set [player] [time]](dark_aqua) でプレイヤーのプレイ時間を編集できます。'
          success: '&gray&プレイヤー [%player%](dark_aqua) のプレイ時間は [%time%](dark_aqua) に設定されました。'
          negativetime: '&gray&与えられた時間 [%time%](dark_aqua) は負の数です。少なくとも 0 以上を指定してください。'
        modify:
          usage: '&gray&[/onlinetimeadmin mod [player] [time]](dark_aqua) でプレイヤーのプレイ時間を編集できます。'
          success: '&gray&プレイヤー [%player%](dark_aqua) のプレイ時間は [%time%](dark_aqua) の分だけ編集されました。'
          negativetimesum: '&gray&与えられた時間 [%time%](dark_aqua) は負の数です。少なくとも 0 以上を指定してください。'
        reset:
          usage: '&gray&[/onlinetimeadmin reset [player]](dark_aqua) でプレイヤーのプレイ時間をリセットできます。'
          success: '&gray&プレイヤー [%player%](dark_aqua) のプレイ時間はリセットされました。'
