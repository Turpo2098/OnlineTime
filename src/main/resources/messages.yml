      singular: 'Woche'
      plural: 'Wochen'
    month:
      singular: 'Monat'
      plural: 'Monate'
    year:
      singular: 'Jahr'
      plural: 'Jahre'
  message:
    nopermission: '&gray&Dazu fehlen dir die Rechte.'
